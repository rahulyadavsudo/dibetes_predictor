<!DOCTYPE html>

<body>
   <!--Website Title-->
   <div class="container">
    <h2 class="container-heading"><span class="heading-font">Diabetes Predictor</span></h2>
       <div class="description">
           <p>A Machine Lerning Web App,Built By Flask,Deoploys using Heroku.</p>
       </div>
   </div>
   <div class="results">
       {% if prediction ==1 %}
              <h1>prediction:<span class="danger">Oops! You Have Diabetes </span></h1>
        {%elif prediction ==0 %}  
              <h1>prediction:<span class="safe">Great You DON'T Have Diabetes </span></h1> 
        {% endif %}         
   </div>
